<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số phần tử của mảng: "));

        if (n === 0) {
            console.log("Không có ký tự số");
        } else {
            let arr = [];
            
            for (let i = 0; i < n; i++) {
                let char = prompt(`Nhập ký tự thứ ${i + 1}:`);
                arr.push(char);
            }
        
            let digitChars = [];
            for (let i = 0; i < arr.length; i++) {
                if (!isNaN(arr[i]) && arr[i] !== " ") { 
                    digitChars.push(arr[i]);
                }
            }
        
            if (digitChars.length > 0) {
                console.log("Các ký tự số trong mảng:", digitChars.join(" "));
            } else {
                console.log("Không có ký tự số");
            }
        }
        alert("Các ký tự số trong mảng: " + digitChars.join(" "));
    </script>
</body>
</html>
